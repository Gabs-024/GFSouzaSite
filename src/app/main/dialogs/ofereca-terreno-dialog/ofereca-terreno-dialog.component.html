<div class="mat-dialog-container">
    <div class="posicaoBotao">
        <div class="botaoFechar">
            <i class="fa-regular fa-circle-xmark fa-2xl" style="color: #fafafa;" (click)="fecharDialog()"></i>    
        </div>
    </div>
    <div class="conteudoOfereca">
        <h2 mat-dialog-title style="font-size: 35px;">Ofereça um terreno</h2>
        <p>Preencha os dados do terreno que deseja oferecer e em breve entraremos em contato.</p>
        <form class="oferecaTerrenoContainer" [formGroup]="formOferecaTerreno" (submit)="enviarFormulario()" action="enviar" method="post">
            <div class="nome">
                <label for="inputNome" class="form-label">Nome completo</label>
                <input type="name" [(ngModel)]="formOferecaTerreno.value.nome" class="form-control" placeholder="Nome completo" 
                id="inputName" formControlName="nome" maxlength="50" required>
            </div>
            <div class="contatoJunto">
                <div class="email">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" [(ngModel)]="formOferecaTerreno.value.email" class="form-control" placeholder="SeuMelhorEmail@gmail.com" 
                    id="inputEmail" formControlName="email" maxlength="50" required>
                </div>
                <div class="telefone">
                    <label for="inputPhone" class="form-label">Telefone</label>
                    <input class="form-control" [(ngModel)]="formOferecaTerreno.value.telefone" id="inputPhone" formControlName="telefone"
                    maxlength="15" required placeholder="(xx)x.xxxx-xxxx" mask="(00) 00000-0000">
                </div>
            </div>
            <div class="mensagem">
                <label for="inputMensagem" class="form-label">Mensagem</label>
                <textarea type="textarea" [(ngModel)]="formOferecaTerreno.value.mensagem" style="height: 12rem;" class="form-control" placeholder="Descreva o terreno: metragem, localização, plano ou inclinado..."
                id="inputMensagem" formControlName="mensagem" required></textarea>
            </div>
            <button type="submit"
            class="mat-primary"
            id="botaoMenu" 
            mat-raised-button 
            (click)="fecharDialog()" 
            (click)="mensagemEnviadaDialog()" 
            >
            ENVIAR
            </button>
        </form>
    </div>
</div>
